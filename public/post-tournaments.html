<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plarena â€” Post Tournament</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Post Tournament</h2>
    <form id="postEventForm" class="bg-white shadow rounded p-4">
      <!-- ... your form fields ... -->
      <!-- code unchanged from your latest, for brevity ... -->
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    const API_BASE = "https://plarena-2.onrender.com"; // Use your cloud backend

    $("#btnPublish").click(function () {
      const form = {
        emailid: $("#emailid").val().trim(),
        event: $("#event").val().trim(),
        doe: $("#doe").val(),
        toe: $("#toe").val(),
        address: $("#address").val().trim(),
        city: $("#city").val().trim(),
        sports: $("#sports").val(),
        minage: $("#minage").val(),
        maxage: $("#maxage").val(),
        lastdate: $("#lastdate").val(),
        fee: $("#fee").val(),
        prize: $("#prize").val(),
        contact: $("#contact").val().trim()
      };

      // Check if any field is missing
      if (Object.values(form).some(v => v === "")) {
        alert("Please fill all fields.");
        return;
      }

      $.ajax({
        url: API_BASE + "/postTournament",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify(form),
        success: function (response) {
          alert(response.message || "Event posted!");
          $("#postEventForm")[0].reset();
        },
        error: function (xhr) {
          alert("Error: " + xhr.responseText);
        },
      });
    });
  </script>
</body>
</html>
