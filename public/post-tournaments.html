<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plarena â€” Post Tournament</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Post Tournament</h2>
    <form id="postEventForm" class="bg-white shadow rounded p-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Organizer Email ID</label>
          <input type="email" class="form-control" id="emailid" placeholder="Enter your email" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Event Name</label>
          <input type="text" class="form-control" id="event" placeholder="e.g. Summer Cricket Cup" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 mb-3">
          <label class="form-label">Sport</label>
          <select class="form-select" id="sports">
            <option value="Cricket">Cricket</option>
            <option value="Football">Football</option>
            <option value="Badminton">Badminton</option>
            <option value="Basketball">Basketball</option>
            <option value="Tennis">Tennis</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Chess">Chess</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Date of Event</label>
          <input type="date" class="form-control" id="doe" required>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Time of Event</label>
          <input type="time" class="form-control" id="toe" required>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Last Date to Register</label>
          <input type="date" class="form-control" id="lastdate" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Min Age</label>
          <input type="number" class="form-control" id="minage" placeholder="10">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Max Age</label>
          <input type="number" class="form-control" id="maxage" placeholder="60">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="e.g. Mumbai">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Venue Address</label>
        <textarea class="form-control" id="address" rows="2"
          placeholder="Complete address of the ground/venue"></textarea>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Entry Fee (â‚¹)</label>
          <input type="number" class="form-control" id="fee" placeholder="0 if free">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Prize Money / Awards</label>
          <input type="text" class="form-control" id="prize" placeholder="e.g. â‚¹5000 + Trophy">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Contact Person</label>
          <input type="text" class="form-control" id="contact" placeholder="Name or Number to contact">
        </div>
      </div>

      <div class="d-grid">
        <button type="button" id="btnPublish" class="btn btn-primary btn-lg">ðŸš€ Publish Tournament</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    const API_BASE = ""; // Use your cloud backend

    $("#btnPublish").click(function () {
      const form = {
        emailid: $("#emailid").val().trim(),
        event: $("#event").val().trim(),
        doe: $("#doe").val(),
        toe: $("#toe").val(),
        address: $("#address").val().trim(),
        city: $("#city").val().trim(),
        sports: $("#sports").val(),
        minage: $("#minage").val(),
        maxage: $("#maxage").val(),
        lastdate: $("#lastdate").val(),
        fee: $("#fee").val(),
        prize: $("#prize").val(),
        contact: $("#contact").val().trim()
      };

      // Check if any field is missing
      if (Object.values(form).some(v => v === "")) {
        alert("Please fill all fields.");
        return;
      }

      $.ajax({
        url: API_BASE + "/postTournament",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify(form),
        success: function (response) {
          alert(response.message || "Event posted!");
          $("#postEventForm")[0].reset();
        },
        error: function (xhr) {
          alert("Error: " + xhr.responseText);
        },
      });
    });
  </script>
</body>

</html>
