<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .dash-tile {
      border: 1px solid #d2d2d2;
      border-radius: 12px;
      padding: 32px 0;
      margin: 16px;
      box-shadow: 0 0 7px #ededed;
      background: #fff;
      transition: box-shadow 0.2s;
      cursor: pointer;
    }
    .dash-tile:hover {
      box-shadow: 0 0 18px #dcdcec;
    }
    .dash-btn {
      margin-top: 16px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-5 text-center">Player Dashboard</h2>
    <div class="row justify-content-center">
      <div class="col-md-3 dash-tile text-center">
        <div><i class="bi bi-person-circle" style="font-size:60px;color: #777;"></i></div>
        <button class="btn btn-primary dash-btn" onclick="location.href='player-profile.html'">Profile</button>
      </div>
      <div class="col-md-3 dash-tile text-center">
        <div><i class="bi bi-list-task" style="font-size:60px;color:#007bff;"></i></div>
        <button class="btn btn-success dash-btn" onclick="location.href='tournamentFinder.html'">Explore Events</button>
      </div>
      <div class="col-md-3 dash-tile text-center">
        <div><i class="bi bi-gear" style="font-size:60px;color:#6c757d;"></i></div>
        <button class="btn btn-warning dash-btn" onclick="location.href='settings.html'">Settings</button>
      </div>
      <div class="col-md-3 dash-tile text-center">
        <div><i class="bi bi-box-arrow-right" style="font-size:60px;color:#dc3545;"></i></div>
        <button class="btn btn-danger dash-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script>
    function logout() {
      // Simple client-side logout (clear localStorage/cookies if used)
      alert("Logged out!");
      globalThis.location.href = "index.html";
    }
  </script>
</body>
</html>
