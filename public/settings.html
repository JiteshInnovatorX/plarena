<!DOCTYPE html>
<html lang="en" ng-app="settingsApp">
<head>
  <meta charset="UTF-8"/>
  <title>Plarena â€” Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="settingsController" class="bg-light">
  <div class="container mt-5" style="max-width:440px;">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Change Password</h3>
        <form ng-submit="changePassword()">
          <div class="mb-3">
            <label>Email ID</label>
            <input type="email" class="form-control" ng-model="user.emailid" required>
          </div>
          <div class="mb-3">
            <label>Old Password</label>
            <input type="password" class="form-control" ng-model="user.oldpwd" required>
          </div>
          <div class="mb-3">
            <label>New Password</label>
            <input type="password" class="form-control" ng-model="user.newpwd" required>
          </div>
          <button class="btn btn-warning w-100">Update Password</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    angular.module('settingsApp', []).controller('settingsController', function($scope, $http) {
      const API_BASE = "http://localhost:8005";
      $scope.user = {};
      $scope.changePassword = function() {
        $http.put(API_BASE + "/user/password", $scope.user).then(function(res){
          alert(res.data || "Password changed!");
          $scope.user.oldpwd = $scope.user.newpwd = "";
        }, function(err){
          alert(err.data || "Error changing password");
        });
      }
    });
  </script>
</body>
</html>
