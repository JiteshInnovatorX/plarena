<!DOCTYPE html>
<html lang="en" ng-app="orgModule">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plarena â€” Organizer Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="orgController" class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Plarena Organizer Profile/Details</h2>
    <form class="bg-white shadow rounded p-4">
      <!-- Your form UI remains unchanged -->
      ...
    </form>
  </div>
  <script>
    var app = angular.module('orgModule', []);
    app.controller('orgController', function($scope, $http) {
      const API_BASE = "https://plarena-2.onrender.com"; // Your Render backend API base

      $scope.org = {};

      // For file upload to Cloudinary
      $scope.uploadPic = function(files) {
        var file = files[0];
        var formData = new FormData();
        formData.append("file", file);
        // Set your Cloudinary unsigned upload preset here:
        formData.append("upload_preset", "dynrcpje");
        $http.post(
          "https://api.cloudinary.com/v1_1/dxhppdgxv/image/upload", // use your cloud name here
          formData,
          { headers: {'Content-Type': undefined}, transformRequest: angular.identity }
        ).then(function(res) {
          $scope.org.picurl = res.data.secure_url;
        }, function() {
          alert("Image upload failed.");
        });
      };

      // Fetch from backend
      $scope.fetch = function() {
        if (!$scope.org.emailid) return alert("Enter Email!");
        $http.get(API_BASE + "/getOrganizerDetails?emailid=" + $scope.org.emailid).then(function(res) {
          if (res.data) $scope.org = res.data;
          else alert("Organizer not found!");
        }, function() { alert("DB Error");});
      };

      // Save/Modify
      $scope.save = function() {
        $http.post(API_BASE + "/updateOrganizerDetails", $scope.org).then(function(res) {
          alert(res.data.message || "Saved!");
        }, function() { alert("Error saving");});
      };
    });
  </script>
</body>
</html>
