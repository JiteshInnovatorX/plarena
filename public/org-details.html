<!DOCTYPE html>
<html lang="en" ng-app="orgModule">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizer Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="orgController" class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Organizer Profile/Details</h2>
    <form class="bg-white shadow rounded p-4">

      <div class="row mb-3">
        <div class="col"><label>Email ID</label>
          <input type="email" class="form-control" ng-model="org.emailid" required/>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary mt-3" ng-click="fetch()">Search</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col"><label>Org Name</label>
          <input type="text" class="form-control" ng-model="org.orgname"/>
        </div>
        <div class="col"><label>Registration Number</label>
          <input type="text" class="form-control" ng-model="org.regnumber"/>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col"><label>Address</label>
          <input type="text" class="form-control" ng-model="org.address"/>
        </div>
        <div class="col"><label>City</label>
          <input type="text" class="form-control" ng-model="org.city"/>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col"><label>Deals in Sports</label>
          <input type="text" class="form-control" ng-model="org.sports"/>
        </div>
        <div class="col"><label>Website</label>
          <input type="text" class="form-control" ng-model="org.website"/>
        </div>
        <div class="col"><label>Instagram Link</label>
          <input type="text" class="form-control" ng-model="org.insta"/>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col"><label>Org Head</label>
          <input type="text" class="form-control" ng-model="org.head"/>
        </div>
        <div class="col"><label>Contact Number</label>
          <input type="text" class="form-control" ng-model="org.contact"/>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col"><label>Registration Certificate Pic</label>
          <input type="file" class="form-control" id="picupload" onchange="angular.element(this).scope().uploadPic(this.files)"/>
          <img ng-if="org.picurl" ng-src="{{org.picurl}}" style="width:100px;height:auto;"/>
        </div>
      </div>
      <div class="mb-3">
        <label>Other Information</label>
        <textarea class="form-control" ng-model="org.otherinfo"></textarea>
      </div>
      <button type="button" class="btn btn-success w-100 mb-3" ng-click="save()">Send/Update to Server</button>
      <button type="button" class="btn btn-warning w-100 mb-3" ng-click="save()">Modify</button>
    </form>
  </div>
  <script>
    var app = angular.module('orgModule', []);
    app.controller('orgController', function($scope, $http) {
      $scope.org = {};

      // For file upload to Cloudinary
      $scope.uploadPic = function(files) {
        var file = files[0];
        var formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "YOUR_UPLOAD_PRESET");
        $http.post(
          "https://api.cloudinary.com/v1_1/dxhppdgxv/image/upload", // change to your cloud name
          formData,
          { headers: {'Content-Type': undefined}, transformRequest: angular.identity }
        ).then(function(res) {
          $scope.org.picurl = res.data.secure_url;
        }, function() {
          alert("Image upload failed.");
        });
      };

      // Fetch from backend
      $scope.fetch = function() {
        if (!$scope.org.emailid) return alert("Enter Email!");
        $http.get("http://localhost:8005/getOrganizerDetails?emailid=" + $scope.org.emailid).then(function(res) {
          if (res.data) $scope.org = res.data;
          else alert("Organizer not found!");
        }, function() { alert("DB Error");});
      };

      // Save/Modify
      $scope.save = function() {
        $http.post("http://localhost:8005/updateOrganizerDetails", $scope.org).then(function(res) {
          alert(res.data.message || "Saved!");
        }, function() { alert("Error saving");});
      };
    });
  </script>
</body>
</html>
